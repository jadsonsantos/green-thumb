<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <div class="all">
      <section class="s-hero">
        <div class="container">
          <div class="s-hero__logo">
            <img src="/images/icons/logo-white.svg" alt="">
          </div>
          <div class="s-hero__title">Find your <br> next green<br> friend</div>
          <div class="s-hero__scroll">
            <img src="/images/icons/arrow-down.svg" alt="Seta para baixo">
          </div>
        </div>
      </section>
      <section class="s-plant-selection">
        <div class="container">
          <article class="s-plant-selection__step">
            <img src="/images/illustrations/sun.png" alt="Sun">
            <h3 class="s-plant-selection__instructions"><strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.</h3>
            <select name="" id="">
              <option value="No sunlight">No sunlight</option>
              <option value="Low sunlight">Low sunlight</option>
              <option value="High sunlight">High sunlight</option>
            </select>
          </article>
          <article class="s-plant-selection__step">
            <img src="/images/illustrations/wateringcan.png" alt="Watering Can">
            <h3 class="s-plant-selection__instructions"><strong>2.</strong> How often do you want to <strong>water</strong> your plant?</h3>
          </article>
          <article class="s-plant-selection__step">
            <img src="/images/illustrations/dog.png" alt="Dog">
            <h3 class="s-plant-selection__instructions"><strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants? </h3>
          </article>
        </div>
      </section>
      <section class="s-result">
        <div class="container">
          <div class="s-result__infos">
            <h2 class="s-result__title">No results yetâ€¦</h2>
            <h3 class="s-result__instructions">Use the filters above to find the plant that best fits your environment :)  </h3>
          </div>
          <div class="s-result__image">
            <img src="images/illustrations/no-results.png" alt="">
          </div>
        </div>
      </section>
      <section class="s-result-found">
        <div class="container">
          <div class="s-result-found__image">
            <img src="images/illustrations/pick.png" alt="">
          </div>
          <h2 class="s-result-found__title">Our picks for you</h2>
        </div>
        <ul class="plant__list" data-id="plant-list"></ul>
        <div class="container">
          <button class="back-to-top btn btn-secondary" data-id="back-to-top">
            <img class="back-to-top__icon" src="images/icons/arrow-up.svg" alt="Back to the top">
            back to the top
          </button>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
